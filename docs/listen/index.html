<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join a Metrolist Listen Together room.">
    <title>Metrolist | Listen Together</title>

    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .listen-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .listen-card {
            max-width: 620px;
            width: 100%;
            background: var(--card-bg, rgba(255,255,255,0.04));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .listen-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 16px;
        }
        .room-code {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 4px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="listen-container">
        <div class="listen-card">
            <img src="../images/logo.png" alt="Metrolist Logo" style="width: 72px; height: 72px;">
            <h1 style="margin-top: 16px;">Join Listen Together</h1>
            <p>Open this link on a device with Metrolist installed to join the room automatically.</p>
            <div id="room" class="room-code" aria-live="polite"></div>

            <div class="listen-actions">
                <a id="open-link" class="btn btn-primary btn-glow" href="https://mostafaalagamy.github.io/">
                    <i class="fas fa-music"></i> Open in Metrolist
                </a>
                <a class="btn btn-secondary" href="https://github.com/mostafaalagamy/Metrolist/releases" target="_blank">
                    <i class="fas fa-download"></i> Download Metrolist
                </a>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code') || params.get('room');
        const roomEl = document.getElementById('room');
        const openLink = document.getElementById('open-link');

        if (code) {
            roomEl.textContent = `Room Code: ${code}`;
            openLink.href = `https://mostafaalagamy.github.io/listen?code=${encodeURIComponent(code)}`;
        } else {
            roomEl.textContent = 'Room Code: Not provided';
        }
    </script>
</body>
</html>
