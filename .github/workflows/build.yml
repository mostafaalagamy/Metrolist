name: Build Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ '**' ]
    paths-ignore:
      - 'README.md'
      - 'fastlane/**'
      - 'assets/**'
      - '.github/**/*.md'
      - '.github/FUNDING.yml'
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: write
  discussions: write

jobs:
  build_debug:
    name: Build Debug (${{ matrix.arch }})
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: Universal
            task_part: Universal
            dir_name: universal
          - arch: Armeabi
            task_part: Armeabi
            dir_name: armeabi
          - arch: Arm64-v8a
            task_part: Arm64V8a
            dir_name: arm64-v8a
          - arch: x86
            task_part: X86
            dir_name: x86
          - arch: x86_64
            task_part: X86_64
            dir_name: x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-36" "build-tools;36.0.0"
          yes | sdkmanager --licenses

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: false
          cache-cleanup: on-success
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore Persistent Keystore
        run: |
          echo "${{ secrets.DEBUG_KEYSTORE }}" | base64 -d > ./app/persistent-debug.keystore

      - name: Build ${{ matrix.arch }} Debug APK and Run Lint
        run: ./gradlew --no-configuration-cache --console=plain assemble${{ matrix.task_part }}Debug :app:lint${{ matrix.task_part }}Debug --warning-mode summary --stacktrace -Dorg.gradle.jvmargs=-Xmx2g
        env:
          PULL_REQUEST: 'false'
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_SECRET: ${{ secrets.LASTFM_SECRET }}

      - name: Upload ${{ matrix.arch }} Debug APK
        uses: actions/upload-artifact@v4
        with:
          # Creates unique artifacts like "app-debug-x86", "app-debug-universal"
          name: app-debug-${{ matrix.dir_name }}
          path: app/build/outputs/apk/${{ matrix.dir_name }}/debug/*.apk
